{% set name = "seamm-dashboard" %}
{% set version = "2024.6.2" %}
{% set sha256 = "fb98a83317d87f677138b93a0dfd0fe3b2c7f2d2df83fdaf54caa113fcf5d530" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/seamm-dashboard/seamm-dashboard-{{ version }}.tar.gz
  # url: https://files.pythonhosted.org/packages/4f/b6/126bc7aed2de057ffe253d0400528930183880bb1824e6a49a107d40090c/seamm_dashboard-2024.5.24.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - seamm_dashboard=seamm_dashboard.results_dashboard:run
    - seamm-dashboard=seamm_dashboard.results_dashboard:run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.11
    - setuptools
  run:
    - python >=3.11
    - connexion >2.7,<3.0
    - email-validator
    - fasteners
    - flask >2.0,<3.0
    - flask-authorize
    - flask-bootstrap
    - flask-cors
    - flask-jwt-extended >=4.1.0
    - flask-mail
    - flask-marshmallow
    - flask-moment
    - flask-sqlalchemy
    - flask-wtf
    - requests
    - seamm-datastore
    - seamm-util
    - six
    - sqlalchemy <2.0
    - swagger-ui-bundle
    - wtforms
    - flask-compress
    - waitress

test:
  imports:
    - seamm_dashboard
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/molssi-seamm/seamm_dashboard
  summary: A Python package for the SEAMM Dashboard
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://molssi-seamm.github.io/seamm/

extra:
  recipe-maintainers:
    - paulsaxe
